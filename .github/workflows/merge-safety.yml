name: Merge safety checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  conflict-and-syntax-guard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure no unresolved merge markers
        run: python tools/check_conflict_markers.py

      - name: Validate tracked Python sources
        run: python tools/validate_python_sources.py

      - name: Compile Streamlit frontend entrypoint
        run: python -m py_compile frontend/streamlit_app.py

      - name: Compile backend and tests
        run: python -m compileall backend/app backend/tests
